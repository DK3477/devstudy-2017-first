<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정종선 소개 페이지</title>
    <style>
        body{font-size:14px}
        .container{width:100%;overflow:hidden}
        .pic{float:left;width:10rem;
            margin-right:2rem;}
        .list{float:left;list-style: none;
            padding:0;}
        .list li{
            border-bottom: 1px solid #000;
            padding-bottom:.5rem;
            margin-bottom:.5rem;
        }
        .mtxt{clear:left}
    </style>
</head>
<body>
    <h1>정종선 소개 페이지</h1>
    <div class="container">
        <img class="pic" src="https://lh4.googleusercontent.com/u6uGH02v6UN8skuE1A2Zjqf18X-KB0z5vItbLfp4Gce3ihA7mAjrDYblz3IvJZXenY4ys3xw1k2jYw=w1477-h874-rw" alt="">
        <ul class="list">
            <li><strong>정종선</strong></li>
            <li>Senior Web Publisher</li>
            <li>서울시 서대문구</li>
            <li>메가스터디교육(주)</li>
        </ul>
        <p class="mtxt">
            안녕하세요. 웹퍼블리셔 정종선입니다.<br>
            현재 메가스터디교육(주)에서 웹퍼블리셔로 근무하고 있습니다.
        </p>
    </div>
</body>
</html>
